<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60">
    <!-- Background -->
    <rect width="60" height="60" fill="#E2E2E2"/>

    <!-- Diagonal lines -->
    <line x1="0" y1="0" x2="60" y2="60" stroke="#CCCCCC" stroke-width="1"/>
    <line x1="60" y1="0" x2="0" y2="60" stroke="#CCCCCC" stroke-width="1"/>

    <!-- Dimensions text -->
    <text x="30" y="30"
          font-family="Arial, sans-serif"
          font-size="10"
          fill="#999999"
          text-anchor="middle"
          dominant-baseline="middle">
        60x60
    </text>
</svg>