<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
    <!-- Background -->
    <rect width="600" height="400" fill="#E2E2E2"/>

    <!-- Diagonal lines -->
    <line x1="0" y1="0" x2="600" y2="400" stroke="#CCCCCC" stroke-width="2"/>
    <line x1="600" y1="0" x2="0" y2="400" stroke="#CCCCCC" stroke-width="2"/>

    <!-- Dimensions text -->
    <text x="300" y="200"
          font-family="Arial, sans-serif"
          font-size="16"
          fill="#999999"
          text-anchor="middle"
          dominant-baseline="middle">
        600 x 400
    </text>
</svg>